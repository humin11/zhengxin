<ion-header>

  <ion-navbar>
    <ion-title>变更记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item-group *ngFor="let detail of details">
      <ion-item-divider color="primary">变更信息</ion-item-divider>
      <ion-row class="information">
        <ion-col>
          <h3>编号</h3>
          <p>{{detail.cid}}</p>
        </ion-col>
        <ion-col>
          <h3>变更项目</h3>
          <p>{{detail.cproject}}</p>
        </ion-col>
        <ion-col>
          <h3>变更日期</h3>
          <p>{{detail.cdate}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <h3>变更前</h3>
          <p>{{detail.cbefore}}</p>
        </ion-col>
        <ion-col width-50>
          <h3>变更后</h3>
          <p>{{detail.cafter}}</p>
        </ion-col>
      </ion-row>
    </ion-item-group>
  </ion-card>
</ion-content>
