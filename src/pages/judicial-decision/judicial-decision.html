<ion-header>

  <ion-navbar>
    <ion-title>法院判决</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list class="judicial-list">
    <ion-item *ngFor="let detail of sentenceDetail">
      <ion-row class="judicial-title">
        <ion-col width-33>
          {{detail.scode}}
        </ion-col>
        <ion-col width-33>
          胜诉
        </ion-col>
        <ion-col width-33>
          {{detail.scourt}}
        </ion-col>
      </ion-row>
      <ion-row class="judicial-row">
        <ion-col>
          <p text-wrap>
            {{detail.sdetail}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <p>民事案件</p>
        </ion-col>
        <ion-col>
        <p>{{detail.sdate}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
</ion-list>

<!-- <declaration></declaration> -->
</ion-content>
