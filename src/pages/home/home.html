<ion-content no-padding>
  <ion-item color="primary" padding-top no-lines>
    <h1 text-center class="logo-title">信而有征</h1>
  </ion-item>
  <ion-searchbar color="primary" padding-vertical placeholder="请输入企业名称" (ionFocus)="focus()"></ion-searchbar>
  <ion-card no-padding>
    <ion-card-content no-padding>
      <ion-row>
        <ion-col width-20 text-center>
          <button ion-button block class="button-circle" color="purple">
            <ion-icon name="at" large></ion-icon>
          </button>
          企业
        </ion-col>
        <ion-col width-20 text-center>
          <button ion-button block class="button-circle" color="yellow">
            <ion-icon name="paper"></ion-icon>
          </button>
          年报
        </ion-col>
        <ion-col width-20 text-center>
          <button ion-button block class="button-circle" color="green">
            <ion-icon name="filing"></ion-icon>
          </button>
          专利
        </ion-col>
        <ion-col width-20 text-center>
          <button ion-button block class="button-circle" color="blue">
            <ion-icon name="eye"></ion-icon>
          </button>
          商标
        </ion-col>
        <ion-col width-20 text-center>
          <button ion-button block class="button-circle" color="red">
            <ion-icon name="git-compare"></ion-icon>
          </button>
          图谱
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item-group>
      <ion-item-divider color="red">热点企业</ion-item-divider>
      <ion-item *ngFor="let _company of _hot_companies" [navPush]="companyDetailsPage">
        <ion-avatar item-left>
          <img src="/assets/icon/company.png">
        </ion-avatar>
        <h2 color="gray">{{ _company.name }}</h2>
        <p>{{ _company.industry }}</p>
      </ion-item>
    </ion-item-group>
  </ion-card>
  <ion-card>
    <ion-item-group>
      <ion-item-divider color="primary">资讯</ion-item-divider>
      <ion-item *ngFor="let _news of news" [navPush]="newsSinglePage" [navParams]="_news">
        <h2 color="gray">{{ _news.title }}</h2>
        <p>{{ _news.create_at }}</p>
      </ion-item>
    </ion-item-group>
  </ion-card>

</ion-content>
