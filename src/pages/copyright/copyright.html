<ion-header>

  <ion-navbar>
    <ion-title>著作权</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card class="copyright-card">
    <ion-item-group>
      <ion-item-divider color="primary">原创著作</ion-item-divider>
      <ion-row *ngFor="let detail of copyRightDetail">
        <ion-col>
        <ion-card-header>
          {{detail.wname}}
        </ion-card-header>
        <ion-card-content>
          <p>{{detail.wtype}}</p>
          <p>登记号 {{detail.wcode}}</p>
          <p>登记日期 {{detail.wdate}}</p>
          <p>发布日期 {{detail.wdate}}</p>
          <p>完成日期 {{detail.wdate}}</p>
        </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-item-group>
  </ion-card>
  <ion-card>
    <ion-item-group>
      <ion-item-divider color="green">软件著作</ion-item-divider>
      <ion-row>

        <button ion-button clear item-right>展开</button>
      </ion-row>
    </ion-item-group>
  </ion-card>
  <!-- <declaration></declaration> -->
</ion-content>
