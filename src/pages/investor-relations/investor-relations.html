<ion-header>

  <ion-navbar>
    <ion-title>投资关系</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card *ngFor="let investmentInfo of investmentInfo">
    <ion-item-group>
      <ion-item-divider color="primary">股东信息</ion-item-divider>
      <ion-row class="information">
        <ion-col>
          <h3>股东姓名</h3>
          <p>{{investmentInfo.iuname}}</p>
        </ion-col>
        <ion-col>
          <h3>性质</h3>
          <p>自然人</p>
        </ion-col>
        <ion-col>
          <h3>占比</h3>
          <p>100%</p>
        </ion-col>
      </ion-row>
      <ion-row class="information">
        <ion-col width-33>
          <h3>认缴出资额</h3>
          <p>{{investmentInfo.iamt}}</p>
          <p>{{investmentInfo.idate}}</p>
        </ion-col>
        <ion-col width-33>
          <h3>实缴出资额</h3>
          <p>{{investmentInfo.iamt}}</p>
          <p>{{investmentInfo.idate}}</p>
        </ion-col>
        <!-- <ion-col>
          <p>注册号</p>
          <p>234434345325</p>
        </ion-col> -->
      </ion-row>
    </ion-item-group>
  </ion-card>

  <ion-card>
    <ion-item-group>
      <ion-item-divider color="green">对外投资</ion-item-divider>
      <ion-row>

        <button ion-button clear item-right>展开</button>
      </ion-row>
    </ion-item-group>
  </ion-card>

  <!-- <declaration></declaration> -->

</ion-content>
