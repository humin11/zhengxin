<ion-header>

  <ion-navbar>
    <ion-title>专利信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list class="patent-list">
    <ion-item *ngFor="let detail of patentDetail">
      <h2>{{detail.pdes}}</h2>
      <p>{{detail.ptype}}</p>
      <p item-right>{{detail.pdate}}</p>
    </ion-item>
  </ion-list>
  <!-- <declaration></declaration> -->
</ion-content>
