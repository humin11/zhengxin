<ion-header>

  <ion-navbar>
    <ion-title>资质认证</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item-group>
      <ion-item-divider color="primary">资质认证</ion-item-divider>
      <ion-row  *ngFor="let  cert of cert_detail">
        <ion-col width-25>
          <h3>编号</h3>
          <p>{{cert.cid}}</p>
        </ion-col>

        <ion-col width-25>
          <h3>姓名</h3>
          <p>{{cert.cname}}</p>
        </ion-col>

        <ion-col width-25>
          <h3>发证日期</h3>
          <p>{{cert.cstart_date}}</p>
        </ion-col>

        <ion-col width-25>
          <h3>截止日期</h3>
          <p>{{cert.cend_date}}</p>
        </ion-col>
      </ion-row>
    </ion-item-group>
  </ion-card>
</ion-content>
