<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      关注中的企业
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <!-- <ion-list>
    <ion-item *ngFor="let company of companies"> {{company.name}}</ion-item>

  </ion-list> -->

  <ion-card *ngFor="let company of companies">

    <ion-item>
      <ion-avatar item-left>
        <img src="/assets/icon/company.png">
      </ion-avatar>
      <h2>{{company.name}}</h2>
      <p>{{ company.industry }}</p>
    </ion-item>

    <ion-card-content>
      <p>法人: {{ company.corporation }}</p>
      <p>注册资金: {{ company.amt }}</p>
      <p>地址: {{ company.address }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
